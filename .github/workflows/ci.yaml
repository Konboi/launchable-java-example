name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

env:
  LAUNCHABLE_TOKEN: ${{ secrets.LAUNCHABLE_TOKEN }}

jobs:
  primary-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Install launchable command
        run: |
          pip install launchable
      - name: verify
        run: launchable verify
      - name: record build
        run: launchable record build --name ${GITHUB_RUN_ID}
  worker-node:
    runs-on: ubuntu-latest
    needs: [primary-node]
    strategy:
      matrix:
        java-version: ['8', '11', '17']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java-version }}
      - name: Install launchable command
        run: |
          pip install launchable
      - name: record session
        id: issue_test_session
        run: launchable record session --build ${GITHUB_RUN_ID} --flavor java-version=${{ matrix.java-version }} > test_session.txt
      - name: subset
        run: launchable subset --session $(cat test_session.txt) --target 80% maven src/test/java > launchable-subset.txt
      - name: Run tests
        run: mvn test -Dsurefire.includesFile=launchable-subset.txt
      - name: launchable record tests
        run: launchable record tests --session $(cat test_session.txt) maven target/surefire-reports/TEST-example.*.xml
        if: always()
